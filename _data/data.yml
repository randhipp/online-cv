experiences:
    - role: IT Support & Software Engineer
      time: 2017 - Present
      company: Mulur Group, Jombang - Jawa Timur
      details: |
        Di Mulur saya berkesempatan untuk mengawal proses transformasi program POS dan Akuntasi dari program lama yang menggunakan FoxPro Desktop Based menjadi MySql Web-Based dengan framework Laravel. Saya juga membuat beberapa automation script seperti Email Reminder untuk Owner & Management, Data Backup, dsb. Saat ini saya juga sedang mengembangkan Mobile App khusus internal Management menggunakan Fluter.

        Beberapa tools yang saya pakai di Mulur
          - VSCode / Android Studio
          - GitHub / GitLab
          - NPM
          - Composer
          - Laravel Artisan
          - HeidySql
          - Laragon / Xampp
          - Visual Fox Pro Driver
          - VMware / VirtualBox
          - Mikrotik

    - role: IT Support, Surveyor/Drafter, Optical Fiber OSP Planning SPV
      time: 2007 - 2017
      company: PT. Indo Mulya, Sidoarjo - Jawa Timur
      details: |
        Di Indo Mulya, saya mengawali sebagai IT Support selama 2 tahun dengan beberapa tugas seperti IT Hardware Maintenance, Zimbra Collaboration Suite Installer & Administrator, Wordpress Web Developer, dsb.
        Dalam perjalanan karir saya, saya juga ditugaskan sebagai surveyor/drafter untuk project OSP (Out Side Plant) Optical Fiber Cable dalam project XL, Indosat, dan Telkom di seluruh Indonesia.
        
        Dikarenakan project semakin banyak dan mencakup area yang luas, saya diberikan beberapa team surveyor/drafter.
        Optical Fiber OSP Planning SPV adalah jabatan terakhir saya sebelum akhirnya Resign di tahun 2017 dikarenakan ingin fokus di bidang IT khususnya Software Engineer.

        Beberapa tools yang saya pakai di Indo Mulya
          - AutoCAD
          - Garmin GPS
          - GIS
          - Zimbra Collaboration Suite
          - Mikrotik
          - VMWare ESX

